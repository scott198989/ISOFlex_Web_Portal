<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISOFlex Manufacturing Hub</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.16/dist/framer-motion.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#8b5cf6',
                        accent: '#06b6d4',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-up': 'slideUp 0.5s ease-out',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        body {
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Glass-morphism styles */
        .glass {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        /* shadcn/ui inspired button styles */
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:hover {
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
            transform: translateY(-2px);
        }

        .btn-ghost {
            background: transparent;
            border: 1px solid rgba(148, 163, 184, 0.3);
        }

        .btn-ghost:hover {
            background: rgba(51, 65, 85, 0.5);
            border-color: rgba(59, 130, 246, 0.5);
        }

        /* Gradient text */
        .gradient-text {
            background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Status indicator with pulse */
        .status-indicator {
            position: relative;
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #10b981;
            box-shadow: 0 0 10px #10b981;
        }

        .status-indicator::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: inherit;
            animation: ping 1.5s cubic-bezier(0, 0, 0.2, 1) infinite;
        }

        @keyframes ping {
            75%, 100% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }

        /* Nav link with underline effect */
        .nav-link {
            position: relative;
            overflow: hidden;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #3b82f6, #06b6d4);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            transform: translateX(0);
        }

        /* Shine effect on cards */
        .shine-effect {
            position: relative;
            overflow: hidden;
        }

        .shine-effect::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .shine-effect:hover::before {
            left: 100%;
        }

        /* Scroll indicator */
        .scroll-indicator {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: linear-gradient(90deg, #3b82f6, #06b6d4);
            z-index: 9999;
            transform-origin: left;
        }
    </style>
</head>
<body>
    <div id="scroll-indicator" class="scroll-indicator"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion, AnimatePresence } = window.MotionDOM || window.Motion;

        // Icons (same as before)
        const DashboardIcon = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 5a1 1 0 011-1h4a1 1 0 011 1v7a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM14 5a1 1 0 011-1h4a1 1 0 011 1v3a1 1 0 01-1 1h-4a1 1 0 01-1-1V5zM4 16a1 1 0 011-1h4a1 1 0 011 1v3a1 1 0 01-1 1H5a1 1 0 01-1-1v-3zM14 13a1 1 0 011-1h4a1 1 0 011 1v7a1 1 0 01-1 1h-4a1 1 0 01-1-1v-7z" />
            </svg>
        );

        const NCMIcon = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
        );

        const CubeIcon = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
            </svg>
        );

        const CoAIcon = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
        );

        const SiloIcon = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
            </svg>
        );

        const ShipIcon = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 16V6a1 1 0 00-1-1H4a1 1 0 00-1 1v10a1 1 0 001 1h1m8-1a1 1 0 01-1 1H9m4-1V8a1 1 0 011-1h2.586a1 1 0 01.707.293l3.414 3.414a1 1 0 01.293.707V16a1 1 0 01-1 1h-1m-6-1a1 1 0 001 1h1M5 17a2 2 0 104 0m-4 0a2 2 0 114 0m6 0a2 2 0 104 0m-4 0a2 2 0 114 0" />
            </svg>
        );

        const AnalyticsIcon = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z" />
            </svg>
        );

        // Scroll Indicator
        function ScrollIndicator() {
            useEffect(() => {
                const indicator = document.getElementById('scroll-indicator');
                
                const updateScroll = () => {
                    const scrollPercentage = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
                    indicator.style.width = `${scrollPercentage}%`;
                };

                window.addEventListener('scroll', updateScroll);
                return () => window.removeEventListener('scroll', updateScroll);
            }, []);

            return null;
        }

        // shadcn/ui-style Button Component
        function Button({ children, variant = 'primary', className = '', onClick, ...props }) {
            const baseClasses = "px-6 py-3 rounded-lg font-medium transition-all duration-300 cursor-pointer";
            const variantClasses = {
                primary: "btn-primary text-white",
                ghost: "btn-ghost text-slate-300",
                outline: "border border-blue-500 text-blue-400 hover:bg-blue-500/10"
            };

            return (
                <motion.button
                    whileHover={{ scale: 1.02 }}
                    whileTap={{ scale: 0.98 }}
                    onClick={onClick}
                    className={`${baseClasses} ${variantClasses[variant]} ${className}`}
                    {...props}
                >
                    {children}
                </motion.button>
            );
        }

        // shadcn/ui-style Card Component
        function Card({ children, className = '', ...props }) {
            return (
                <motion.div
                    whileHover={{ y: -4 }}
                    className={`glass-card rounded-xl p-6 shine-effect ${className}`}
                    {...props}
                >
                    {children}
                </motion.div>
            );
        }

        // Navigation Component with Framer Motion
        function Navigation({ currentPage, onNavigate }) {
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            const navItems = [
                { id: 'dashboard', label: 'Dashboard', icon: <DashboardIcon /> },
                { id: 'ncm', label: 'NCM Analytics', icon: <NCMIcon /> },
            ];

            return (
                <motion.nav 
                    initial={{ y: -100 }}
                    animate={{ y: 0 }}
                    transition={{ type: "spring", stiffness: 100 }}
                    className="glass sticky top-0 z-50 border-b border-slate-700/50"
                >
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex items-center justify-between h-16">
                            <motion.div 
                                whileHover={{ scale: 1.05 }}
                                onClick={() => onNavigate('dashboard')}
                                className="flex items-center space-x-3 cursor-pointer"
                            >
                                <CubeIcon />
                                <span className="text-2xl font-bold gradient-text">ISOFlex</span>
                                <div className="status-indicator"></div>
                            </motion.div>

                            <div className="hidden md:flex items-center space-x-1">
                                {navItems.map((item) => (
                                    <motion.button
                                        key={item.id}
                                        whileHover={{ scale: 1.05 }}
                                        whileTap={{ scale: 0.95 }}
                                        onClick={() => onNavigate(item.id)}
                                        className={`nav-link px-4 py-2 rounded-lg text-sm font-medium transition-colors ${
                                            currentPage === item.id
                                                ? 'text-blue-400 bg-blue-500/10 active'
                                                : 'text-slate-300 hover:text-white hover:bg-slate-700/50'
                                        }`}
                                    >
                                        <div className="flex items-center space-x-2">
                                            {item.icon}
                                            <span>{item.label}</span>
                                        </div>
                                    </motion.button>
                                ))}
                            </div>

                            <button
                                onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
                                className="md:hidden p-2 rounded-lg text-slate-300 hover:bg-slate-700/50"
                            >
                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <AnimatePresence>
                        {mobileMenuOpen && (
                            <motion.div
                                initial={{ height: 0, opacity: 0 }}
                                animate={{ height: 'auto', opacity: 1 }}
                                exit={{ height: 0, opacity: 0 }}
                                className="md:hidden border-t border-slate-700/50 overflow-hidden"
                            >
                                <div className="px-2 pt-2 pb-3 space-y-1">
                                    {navItems.map((item) => (
                                        <button
                                            key={item.id}
                                            onClick={() => {
                                                onNavigate(item.id);
                                                setMobileMenuOpen(false);
                                            }}
                                            className={`w-full text-left px-3 py-2 rounded-lg text-base font-medium ${
                                                currentPage === item.id
                                                    ? 'text-blue-400 bg-blue-500/10'
                                                    : 'text-slate-300 hover:bg-slate-700/50'
                                            }`}
                                        >
                                            <div className="flex items-center space-x-2">
                                                {item.icon}
                                                <span>{item.label}</span>
                                            </div>
                                        </button>
                                    ))}
                                </div>
                            </motion.div>
                        )}
                    </AnimatePresence>
                </motion.nav>
            );
        }

        // Dashboard Page with GSAP animations
        function DashboardPage({ onNavigate }) {
            const heroRef = useRef(null);
            const titleRef = useRef(null);

            useEffect(() => {
                // GSAP hero text animation
                if (titleRef.current) {
                    gsap.from(titleRef.current, {
                        duration: 1,
                        y: 50,
                        opacity: 0,
                        ease: 'power3.out'
                    });

                    // Animate gradient on title
                    gsap.to(titleRef.current, {
                        duration: 3,
                        backgroundPosition: '200% center',
                        ease: 'none',
                        repeat: -1
                    });
                }

                // Floating animation for cube icon
                const cubeIcon = document.querySelector('.cube-float');
                if (cubeIcon) {
                    gsap.to(cubeIcon, {
                        y: -20,
                        duration: 2,
                        ease: 'power1.inOut',
                        repeat: -1,
                        yoyo: true
                    });
                }
            }, []);

            const modules = [
                {
                    title: 'NCM Analytics',
                    description: 'Non-conforming material tracking and analysis',
                    icon: <NCMIcon />,
                    action: () => onNavigate('ncm'),
                    color: 'from-red-500 to-orange-500',
                    status: 'live',
                    stats: { label: 'Active NCMs', value: '24' }
                },
                {
                    title: '3D Visualization',
                    description: 'Interactive 3D manufacturing data visualization',
                    icon: <CubeIcon />,
                    action: () => window.open('/3d.html', '_blank'),
                    color: 'from-blue-500 to-cyan-500',
                    status: 'live',
                    stats: { label: 'Data Points', value: '156' }
                },
                {
                    title: 'Certificates of Analysis',
                    description: 'Manage and search quality certificates',
                    icon: <CoAIcon />,
                    action: null,
                    color: 'from-green-500 to-emerald-500',
                    status: 'coming soon',
                    stats: { label: 'Documents', value: '-' }
                },
                {
                    title: 'Silo Resin Levels',
                    description: 'Real-time inventory and usage monitoring',
                    icon: <SiloIcon />,
                    action: null,
                    color: 'from-purple-500 to-pink-500',
                    status: 'coming soon',
                    stats: { label: 'Silos', value: '-' }
                },
                {
                    title: 'Shipping & Logistics',
                    description: 'Order tracking and delivery schedules',
                    icon: <ShipIcon />,
                    action: null,
                    color: 'from-yellow-500 to-orange-500',
                    status: 'coming soon',
                    stats: { label: 'Orders', value: '-' }
                },
                {
                    title: 'Advanced Analytics',
                    description: 'Cross-module insights and predictions',
                    icon: <AnalyticsIcon />,
                    action: null,
                    color: 'from-indigo-500 to-purple-500',
                    status: 'coming soon',
                    stats: { label: 'Reports', value: '-' }
                },
            ];

            const quickStats = [
                { label: 'Plant Status', value: 'OPERATIONAL', color: 'text-green-400' },
                { label: 'Active Lines', value: '3/3', color: 'text-blue-400' },
                { label: 'Today\'s Production', value: '12,450 lbs', color: 'text-cyan-400' },
                { label: 'Quality Rate', value: '98.2%', color: 'text-emerald-400' },
            ];

            return (
                <motion.div
                    initial={{ opacity: 0 }}
                    animate={{ opacity: 1 }}
                    exit={{ opacity: 0 }}
                    className="min-h-screen p-6"
                >
                    <div className="max-w-7xl mx-auto space-y-8">
                        {/* Hero Section */}
                        <div ref={heroRef} className="text-center space-y-4 py-12">
                            <motion.div 
                                className="inline-block cube-float"
                                initial={{ scale: 0 }}
                                animate={{ scale: 1 }}
                                transition={{ type: "spring", stiffness: 200, delay: 0.2 }}
                            >
                                <CubeIcon />
                            </motion.div>
                            <h1 
                                ref={titleRef}
                                className="text-5xl md:text-6xl font-bold gradient-text"
                                style={{ backgroundSize: '200% auto' }}
                            >
                                ISOFlex Manufacturing Hub
                            </h1>
                            <motion.p 
                                initial={{ opacity: 0, y: 20 }}
                                animate={{ opacity: 1, y: 0 }}
                                transition={{ delay: 0.4 }}
                                className="text-xl text-slate-400 max-w-2xl mx-auto"
                            >
                                Your central operations platform for real-time manufacturing intelligence
                            </motion.p>
                        </div>

                        {/* Quick Stats */}
                        <motion.div 
                            initial={{ opacity: 0, y: 20 }}
                            animate={{ opacity: 1, y: 0 }}
                            transition={{ delay: 0.6 }}
                            className="grid grid-cols-2 md:grid-cols-4 gap-4"
                        >
                            {quickStats.map((stat, index) => (
                                <motion.div
                                    key={index}
                                    initial={{ opacity: 0, scale: 0.8 }}
                                    animate={{ opacity: 1, scale: 1 }}
                                    transition={{ delay: 0.7 + index * 0.1 }}
                                >
                                    <Card className="shine-effect">
                                        <div className="text-sm text-slate-400 mb-1">{stat.label}</div>
                                        <div className={`text-2xl md:text-3xl font-bold ${stat.color}`}>
                                            {stat.value}
                                        </div>
                                    </Card>
                                </motion.div>
                            ))}
                        </motion.div>

                        {/* Modules Grid */}
                        <motion.div 
                            initial={{ opacity: 0 }}
                            animate={{ opacity: 1 }}
                            transition={{ delay: 0.8 }}
                            className="grid md:grid-cols-2 lg:grid-cols-3 gap-6"
                        >
                            {modules.map((module, index) => (
                                <motion.div
                                    key={index}
                                    initial={{ opacity: 0, y: 30 }}
                                    animate={{ opacity: 1, y: 0 }}
                                    transition={{ delay: 0.9 + index * 0.1 }}
                                    whileHover={{ scale: 1.02 }}
                                    onClick={module.action}
                                    className={`glass-card rounded-xl p-6 shine-effect ${
                                        module.status === 'live' ? 'cursor-pointer' : 'opacity-60'
                                    }`}
                                >
                                    <div className="flex items-start justify-between mb-4">
                                        <motion.div 
                                            whileHover={{ rotate: 360 }}
                                            transition={{ duration: 0.5 }}
                                            className={`p-3 rounded-lg bg-gradient-to-br ${module.color}`}
                                        >
                                            {module.icon}
                                        </motion.div>
                                        <span className={`text-xs px-3 py-1 rounded-full ${
                                            module.status === 'live'
                                                ? 'bg-green-500/20 text-green-400'
                                                : 'bg-yellow-500/20 text-yellow-400'
                                        }`}>
                                            {module.status}
                                        </span>
                                    </div>
                                    <h3 className="text-xl font-bold text-white mb-2">{module.title}</h3>
                                    <p className="text-slate-400 text-sm mb-4">{module.description}</p>
                                    <div className="flex items-center justify-between pt-4 border-t border-slate-700/50">
                                        <div>
                                            <div className="text-xs text-slate-500">{module.stats.label}</div>
                                            <div className="text-lg font-bold text-white">{module.stats.value}</div>
                                        </div>
                                        {module.status === 'live' && (
                                            <svg className="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
                                            </svg>
                                        )}
                                    </div>
                                </motion.div>
                            ))}
                        </motion.div>

                        {/* Footer */}
                        <motion.div
                            initial={{ opacity: 0 }}
                            animate={{ opacity: 1 }}
                            transition={{ delay: 1.5 }}
                        >
                            <Card className="text-center">
                                <p className="text-slate-400 text-sm">
                                    Built with ❤️ using React, Framer Motion, GSAP, and Cloudflare
                                </p>
                                <p className="text-slate-500 text-xs mt-2">
                                    Version 1.0.0 • © 2025 ISOFlex
                                </p>
                            </Card>
                        </motion.div>
                    </div>
                </motion.div>
            );
        }

        // NCM Page
        function NCMPage() {
            return (
                <motion.div
                    initial={{ opacity: 0, x: 100 }}
                    animate={{ opacity: 1, x: 0 }}
                    exit={{ opacity: 0, x: -100 }}
                    transition={{ type: "spring", stiffness: 100 }}
                    className="min-h-screen p-6"
                >
                    <div className="max-w-7xl mx-auto space-y-6">
                        <motion.div 
                            initial={{ opacity: 0, y: -20 }}
                            animate={{ opacity: 1, y: 0 }}
                            className="flex items-center justify-between flex-wrap gap-4"
                        >
                            <div>
                                <h1 className="text-3xl font-bold text-white mb-2">NCM Analytics</h1>
                                <p className="text-slate-400">Non-conforming material tracking and analysis</p>
                            </div>
                            <div className="flex gap-3 flex-wrap">
                                <Button 
                                    variant="primary"
                                    onClick={() => window.open('https://ncm-analytics-db.pages.dev/', '_blank')}
                                >
                                    📊 Table View
                                </Button>
                                <Button 
                                    variant="outline"
                                    onClick={() => window.open('/3d.html', '_blank')}
                                >
                                    🌐 3D View
                                </Button>
                            </div>
                        </motion.div>

                        <div className="grid md:grid-cols-2 gap-6">
                            <motion.div
                                initial={{ opacity: 0, x: -50 }}
                                animate={{ opacity: 1, x: 0 }}
                                transition={{ delay: 0.2 }}
                            >
                                <Card>
                                    <h3 className="text-xl font-bold text-white mb-4">Quick Actions</h3>
                                    <div className="space-y-3">
                                        <motion.a 
                                            whileHover={{ x: 5 }}
                                            href="https://ncm-analytics-db.pages.dev/" 
                                            target="_blank" 
                                            rel="noopener noreferrer" 
                                            className="block p-4 rounded-lg bg-slate-700/30 hover:bg-slate-700/50 transition-colors"
                                        >
                                            <div className="font-semibold text-white">View Current Dashboard</div>
                                            <div className="text-sm text-slate-400">Access the full NCM analytics table</div>
                                        </motion.a>
                                        <motion.button 
                                            whileHover={{ x: 5 }}
                                            className="w-full text-left p-4 rounded-lg bg-slate-700/30 hover:bg-slate-700/50 transition-colors"
                                        >
                                            <div className="font-semibold text-white">Export Data</div>
                                            <div className="text-sm text-slate-400">Download NCM reports as CSV/Excel</div>
                                        </motion.button>
                                        <motion.button 
                                            whileHover={{ x: 5 }}
                                            className="w-full text-left p-4 rounded-lg bg-slate-700/30 hover:bg-slate-700/50 transition-colors"
                                        >
                                            <div className="font-semibold text-white">Generate Report</div>
                                            <div className="text-sm text-slate-400">Create custom analytics report</div>
                                        </motion.button>
                                    </div>
                                </Card>
                            </motion.div>

                            <motion.div
                                initial={{ opacity: 0, x: 50 }}
                                animate={{ opacity: 1, x: 0 }}
                                transition={{ delay: 0.4 }}
                            >
                                <Card>
                                    <h3 className="text-xl font-bold text-white mb-4">Recent Activity</h3>
                                    <div className="space-y-3">
                                        {[
                                            { color: 'bg-red-500', text: 'New critical NCM', detail: 'Line A • 5 mins ago' },
                                            { color: 'bg-green-500', text: 'NCM #101724A resolved', detail: 'Line B • 15 mins ago' },
                                            { color: 'bg-yellow-500', text: 'Quality review pending', detail: 'Line C • 1 hour ago' },
                                        ].map((activity, index) => (
                                            <motion.div
                                                key={index}
                                                initial={{ opacity: 0, x: 20 }}
                                                animate={{ opacity: 1, x: 0 }}
                                                transition={{ delay: 0.6 + index * 0.1 }}
                                                className="flex items-center gap-3 p-3 rounded-lg bg-slate-700/20"
                                            >
                                                <div className={`w-2 h-2 rounded-full ${activity.color}`}></div>
                                                <div className="flex-1">
                                                    <div className="text-sm text-white">{activity.text}</div>
                                                    <div className="text-xs text-slate-400">{activity.detail}</div>
                                                </div>
                                            </motion.div>
                                        ))}
                                    </div>
                                </Card>
                            </motion.div>
                        </div>
                    </div>
                </motion.div>
            );
        }

        // Main App with AnimatePresence for page transitions
        function App() {
            const [currentPage, setCurrentPage] = useState('dashboard');

            return (
                <div className="min-h-screen">
                    <ScrollIndicator />
                    <Navigation currentPage={currentPage} onNavigate={setCurrentPage} />
                    <AnimatePresence mode="wait">
                        {currentPage === 'dashboard' && (
                            <DashboardPage key="dashboard" onNavigate={setCurrentPage} />
                        )}
                        {currentPage === 'ncm' && (
                            <NCMPage key="ncm" />
                        )}
                    </AnimatePresence>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
